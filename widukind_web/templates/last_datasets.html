{% extends "layout.html" %}

{% block title %}{{super()}} - Last Updated Datasets{% endblock %}

{% block breadcrumb %}
    <ol class="breadcrumb">
      <li><a href="{{ url_for("home") }}">Home</a></li>
      <li class="active">Last Datasets</li>
    </ol>
{% endblock %}

{% block page %}

<div class="panel panel-default">
	<table id="datasets_table" 
	    data-url="{{ url_for("views.last_datasets") }}" 
        data-toggle="table" 
        data-classes="table table-hover table-condensed"  
        data-striped="true"
        data-mobile-responsive="true"
        data-check-on-init="true"
        
        data-card-view="true"        
        data-show-toggle="true"
        data-show-refresh="false"
        data-show-columns="true"
        data-flat="true"
        data-search="true"
        data-search-align="left"
        data-buttons-align="left"
        data-toolbar-align="right"
	    
        data-pagination="false" 

        data-sort-name="last_update"
        data-sort-order="desc">
	    <thead> 
	        <tr>
                <th data-field="name" data-formatter="datasetNameFormatter" data-sortable="true">Name</th>
                <th data-field='provider_name' data-sortable="true">Provider</th>
                <th data-field="dataset_code" data-title-tooltip="Dataset Code" data-sortable="true">Dataset</th>
                <th data-field="last_update" data-formatter="datasetLastUpdateFormatter" data-sortable="true">Last Update</th>
                <th data-field="last_download" data-formatter="datasetLastUpdateFormatter"data-sortable="true">Last Download</th>
	        </tr>
	    </thead>
	</table>
</div>

{% endblock %}

{% block add_scripts %}
    {{super()}}
    
    <script type="text/javascript">
        $(document).ready(function(){
            var $table = $('#datasets_table');
            {#}
            $('#refresh').click(function () {
                $table.bootstrapTable('refresh');
    	    });
            #}
        });
        </script>
        
{% endblock %}
