<script type="text/javascript">

$(document).ready(function(){
	
var datas = [];

var options = {
    labels: ['Period', 'Value'],
    title: "{{series.name|safe}}",
    titleHeight: 32,
    includeZero: true,
    showRangeSelector: false
};

{% for value in datas -%}
{%- if not loop.first -%}
datas.push([new Date("{{value.0}}"), parseFloat("{{value.1|float}}")]);
{% endif -%}
{%- endfor -%}

new Dygraph("graphdiv", datas, options);

});


</script>
