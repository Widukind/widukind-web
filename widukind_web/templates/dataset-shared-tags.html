                        {% if dataset.tags %}
                        <table id="seriesTags" class="table table-striped table-condensed">
                            <tbody>
                                <tr>
                                    <td class="col-md-2">Tags</td>
                                    <td class="col-md-10">
                                        {% for tag in dataset.tags %}
                                            <span class="label label-default">{{tag}}</span>
                                        {% endfor %}
                                    </td>
                                </tr>                        
                            </tbody>
                        </table>
                        {% else %}
                        <div class="text-warning">No tags</div>
                        {% endif %}
