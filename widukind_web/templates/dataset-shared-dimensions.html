{% for key in dataset.dimension_keys %}
{% if key in dataset.codelists %}
{% set dimension = dataset.codelists[key] %}
<a name="dim-{{key}}"></a>
<div class="panel panel-default">
    <div class="panel-heading">
    	<h5>{{ dataset.concepts[key] }} <small>(dimension)</small>
    	<span class="pull-right"><a href="#top">
    		<i class="fa fa-arrow-up fa-fw"></i> Top</a>
    	</span>
    	</h5>
    </div>
    <div class="table-responsive">
    <table class="table table-striped table-condensed">
        <tbody>
        {% for _key, value in dimension.items() %}
            <tr>
                <td class="col-md-2">                	
                	<a name="dim-{{key}}-{{_key}}"></a>{{_key}}
                </td>
                <td class="col-md-10">{{value}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endif %}
{% endfor %}
